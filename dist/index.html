<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Aura Scanner</title>
    <link rel="icon" href="/assets/collection2-DwZDyrd6.png">
    <style>
        /* --- STYLES (CSS) --- */
        body {
            background-color: #0f0f13; /* Dark terminal vibe */
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #f7931a; /* Bitcoin orange */
            text-shadow: 0 0 10px #f7931a;
        }

        .container {
            max-width: 760px;
            margin: 0 auto;
            border: 2px solid #333;
            padding: 30px;
            border-radius: 15px;
            background: #1a1a1f;
            box-sizing: border-box;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: white;
            margin-bottom: 20px;
            font-family: inherit;
            box-sizing: border-box;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background: #5546ff; /* Stacks purple */
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #3e32a8;
            box-shadow: 0 0 15px #5546ff;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .danger-btn {
            background: #d9534f;
        }

        .danger-btn:hover {
            background: #c3423e;
            box-shadow: 0 0 15px rgba(217, 83, 79, 0.6);
        }

        #result-area {
            margin-top: 30px;
            display: none; /* Hidden before scan */
        }

        .card-img {
            width: 300px;
            border-radius: 10px;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .stats {
            margin-top: 15px;
            color: #aaa;
            font-size: 14px;
        }

        #loading {
            display: none;
            color: #f7931a;
            font-weight: bold;
        }

        .wallet-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            background: #15151a;
            border: 1px solid #2d2d35;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 18px;
        }

        .status-chip {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            background: #2d2d35;
            color: #f7931a;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .wallet-status {
            color: #9ae6b4;
            font-size: 14px;
            margin-top: 6px;
            text-align: center;
            word-break: break-all;
        }

        .tx-status {
            margin-top: 12px;
            color: #f2f2f2;
            min-height: 20px;
        }

        .tx-status a {
            color: #45b5ff;
        }

        .note {
            color: #888;
            font-size: 12px;
            margin-top: 8px;
        }

        .gacha-section {
            margin: 24px 0 12px 0;
        }

        .gacha-card {
            position: relative;
            margin: 0 auto;
            max-width: 380px;
            background: linear-gradient(145deg, #242432, #1b1b24);
            border: 1px solid #2f2f3a;
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
        }

        .gacha-card img {
            width: 100%;
            border-radius: 10px;
            filter: drop-shadow(0 8px 24px rgba(0,0,0,0.35));
        }

        .gacha-title {
            margin-top: 12px;
            font-size: 16px;
            letter-spacing: 0.5px;
            color: #d5d5d5;
        }

        #scanSection {
            display: none;
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }
            .container {
                padding: 20px;
            }
            .wallet-box {
                flex-direction: column;
                align-items: stretch;
            }
            button,
            input,
            #btcAddress {
                width: 100%;
            }
            .gacha-card {
                max-width: 100%;
            }
        }
    </style>
  <script type="module" crossorigin src="/assets/index-DusILs0Q.js"></script>
</head>
<body>

    <div class="container">
        <h1>üîÆ BITCOIN AURA</h1>
        <p>Check your on-chain identity from your transaction history. Only Stacks wallets (Leather) are supported.</p>

        <div class="gacha-section">
            <div class="gacha-card">
                <img id="heroImage" src="https://esolvhnpvfoavgycrwgy.supabase.co/storage/v1/object/public/bitcoin-aura/images/collection2.png" alt="Collection pack">
            </div>
            <p id="heroCaption" class="gacha-title">Bitcoin Aura Collection Pack</p>
        </div>

        <div id="scanSection" class="gacha-section">
            <input type="text" id="btcAddress" placeholder="Paste Bitcoin address (bc1...)" />
            <br>
            <button id="scanButton">SCAN MY AURA</button>
        </div>

        <div class="wallet-box">
            <div>
                <span class="status-chip">Stacks Mainnet (Leather)</span>
                <p id="walletStatus" class="wallet-status">Wallet not connected.</p>
            </div>
            <button id="connectWalletBtn">Connect Stacks Wallet</button>
        </div>

        <p id="loading">üïµÔ∏è Pinging the Bitcoin satellites...</p>

        <div id="result-area" style="display: none;">
            <h2 id="auraTitle">FIRE TRADER</h2>
            <img src="" id="cardImage" class="card-img" alt="Aura Card">
            
            <div class="stats">
                <p id="txData">Total Transactions: 0</p>
                <p id="descData">Traits: ...</p>
            </div>

            <br>
            <button id="mintBtn" style="background-color: #28a745;">MINT TO STACKS</button>
            <p id="txStatus" class="tx-status"></p>
        </div>
    </div>

</body>
</html>
