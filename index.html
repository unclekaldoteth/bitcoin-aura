<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Aura Scanner</title>
    <link rel="icon" href="img/collection2.png">
    <style>
        /* --- STYLES (CSS) --- */
        body {
            background-color: #0f0f13; /* Dark terminal vibe */
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #f7931a; /* Bitcoin orange */
            text-shadow: 0 0 10px #f7931a;
        }

        .container {
            max-width: 760px;
            margin: 0 auto;
            border: 2px solid #333;
            padding: 30px;
            border-radius: 15px;
            background: #1a1a1f;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 100%;
            max-width: 520px;
            padding: 16px 18px;
            border-radius: 12px;
            border: 1px solid #3a3a46;
            background: linear-gradient(135deg, #18191f, #13141a);
            color: #e8e8ec;
            margin: 0 auto 18px auto;
            font-family: inherit;
            box-sizing: border-box;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.04), 0 10px 30px rgba(0,0,0,0.25);
            letter-spacing: 0.4px;
        }

        input::placeholder {
            color: #7c7f8e;
        }

        input:focus {
            outline: none;
            border-color: #6b7cff;
            box-shadow: 0 0 0 3px rgba(107,124,255,0.2), inset 0 1px 0 rgba(255,255,255,0.04), 0 10px 30px rgba(0,0,0,0.25);
        }

        button {
            padding: 16px 30px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(135deg, #5b5ff6, #4c48ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            transition: 0.25s ease;
            box-shadow: 0 12px 30px rgba(80, 86, 255, 0.35), 0 1px 0 rgba(255,255,255,0.08);
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 36px rgba(80, 86, 255, 0.45), 0 1px 0 rgba(255,255,255,0.1);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .danger-btn {
            background: linear-gradient(135deg, #e05757, #d33a3a);
            box-shadow: 0 12px 30px rgba(208, 73, 73, 0.35), 0 1px 0 rgba(255,255,255,0.05);
        }

        .danger-btn:hover {
            box-shadow: 0 16px 36px rgba(208, 73, 73, 0.45), 0 1px 0 rgba(255,255,255,0.08);
        }

        #result-area {
            margin-top: 30px;
            display: none; /* Hidden before scan */
            flex-direction: column;
            align-items: center;
            gap: 12px;
            width: 100%;
            text-align: center;
        }

        .card-img {
            display: block;
            width: min(90%, 420px);
            height: auto;
            margin: 0 auto;
            border-radius: 10px;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        #mintBtn {
            display: block;
            margin: 22px auto 0;
            width: min(90%, 360px);
        }

        .stats {
            margin-top: 15px;
            color: #aaa;
            font-size: 14px;
            text-align: center;
        }

        #loading {
            display: none;
            color: #f7931a;
            font-weight: bold;
        }

        .wallet-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            background: #15151a;
            border: 1px solid #2d2d35;
            border-radius: 16px;
            padding: 14px 16px;
            margin-bottom: 18px;
            box-shadow: 0 14px 32px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.04);
        }

        .status-chip {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            background: #2d2d35;
            color: #f7931a;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .wallet-status {
            color: #9ae6b4;
            font-size: 14px;
            margin-top: 6px;
            text-align: center;
            word-break: break-all;
        }

        .tx-status {
            margin-top: 12px;
            color: #f2f2f2;
            min-height: 20px;
        }

        .tx-status a {
            color: #45b5ff;
        }

        .note {
            color: #888;
            font-size: 12px;
            margin-top: 8px;
        }

        .gacha-section {
            margin: 24px 0 12px 0;
        }

        .gacha-card {
            position: relative;
            margin: 0 auto;
            max-width: 380px;
            background: linear-gradient(145deg, #242432, #1b1b24);
            border: 1px solid #2f2f3a;
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
        }

        .gacha-card img {
            width: 100%;
            border-radius: 10px;
            filter: drop-shadow(0 8px 24px rgba(0,0,0,0.35));
        }

        .gacha-title {
            margin-top: 12px;
            font-size: 16px;
            letter-spacing: 0.5px;
            color: #d5d5d5;
        }

        #scanSection {
            display: none;
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }
            .container {
                padding: 20px;
            }
            .wallet-box {
                flex-direction: column;
                align-items: stretch;
            }
            button,
            input,
            #btcAddress {
                width: 100%;
            }
            .gacha-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîÆ BITCOIN AURA</h1>
        <p>Check your on-chain identity from your transaction history. Only Stacks wallets (Leather) are supported.</p>

        <div class="gacha-section">
            <div class="gacha-card">
                <img id="heroImage" src="https://esolvhnpvfoavgycrwgy.supabase.co/storage/v1/object/public/bitcoin-aura/images/collection2.png" alt="Collection pack">
            </div>
            <p id="heroCaption" class="gacha-title">Bitcoin Aura Collection Pack</p>
        </div>

        <div id="scanSection" class="gacha-section">
            <input type="text" id="btcAddress" placeholder="Paste Bitcoin address (bc1...)" />
            <br>
            <button id="scanButton">SCAN MY AURA</button>
        </div>

        <div class="wallet-box">
            <div>
                <span class="status-chip">Stacks Mainnet (Leather)</span>
                <p id="walletStatus" class="wallet-status">Wallet not connected.</p>
            </div>
            <button id="connectWalletBtn">Connect Stacks Wallet</button>
        </div>

        <p id="loading">üïµÔ∏è Pinging the Bitcoin satellites...</p>

        <div id="result-area">
            <h2 id="auraTitle">FIRE TRADER</h2>
            <img src="" id="cardImage" class="card-img" alt="Aura Card">
            
            <div class="stats">
                <p id="txData">Total Transactions: 0</p>
                <p id="descData">Traits: ...</p>
            </div>

            <br>
            <button id="mintBtn" style="background-color: #28a745;">MINT TO STACKS</button>
            <p id="txStatus" class="tx-status"></p>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
